<!DOCTYPE html><html><head><title></title></head><body><script src="/import-map.js"></script><script type="module">

import Starter, { THREE }  from "../lib/Starter.js";
import PointsMesh          from "../lib/PointsMesh.js";
import LinesMesh           from "../lib/LinesMesh.js";

let App, Pnt, Ln;

window.addEventListener( "load", _=>{
    //~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
    App = new Starter( { webgl2:false, grid:true } );
    App.set_camera( 0, 20, 4 ).render();

    //~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
    App.add( 
        ( Pnt = new PointsMesh() ).mesh,
        ( Ln  = new LinesMesh() ).mesh
    );

    Pnt .add( [-1,0,0], 0x00ffff, 4, 1 )
        .add( [1,0,0], 0x00ffff, 6, 2 )
        .add( [0,1,0], 0xffff00, 6, 5 );

    Ln  .add( [-1,0,0], [-1,1,0], 0x00ffff, 0xffff00, false )
        .add( [1,0,0], [1,1,0], 0x00ffff, 0xffff00, false )
        .add( [-1,1,0], [1,1,0], 0xffff00, null, true );
});

</script></body></html>
