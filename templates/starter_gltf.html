<!DOCTYPE html><html><head><title></title></head><body><script src="/import-map.js"></script><script type="module">
import Starter, { THREE }   from '../lib/Starter.js';
import { UtilGltf2, Gltf2 } from '../lib/loaders/UtilGltf2.js';

let App;

window.addEventListener( "load", async _=>{
	// ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
	App = new Starter( { webgl2:false, grid:true } );
	App.setCamera( 20, 20, 2, [0, 0.5, 0] ).render();

	// ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
	const gltf = await Gltf2.fetch( '../../assets/suzanne/suzanne_hpoly.gltf' );
	const mesh = UtilGltf2.loadMesh( gltf, null, new THREE.MeshPhongMaterial( { color:0x00ffff } ) );
	mesh.position.y = 0.6;
	App.add( mesh );
});
</script></body></html>
